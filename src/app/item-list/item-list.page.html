<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Itens da Cesta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card >
        <ion-card-header>
          <ion-card-title><strong>{{descricao}}</strong></ion-card-title>
          <ion-card-subtitle>{{estabelecimento}}</ion-card-subtitle>
          <ion-card-subtitle>*Listagem por melhor pre√ßo.</ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-list >
          <ion-item-sliding *ngFor="let item of itens">
            <ion-item>
              <ion-label><strong>{{item.marca}}</strong></ion-label>
              <ion-label>{{item.unidade}}</ion-label>
              <ion-label>{{item.filtro}}</ion-label>
              <ion-label>R$: {{item.valor}}</ion-label>
            </ion-item>
      
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="excluirCesta(cesta)">Excluir
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="success" (click)="adicinarItem(cesta)">Item</ion-item-option>
              <ion-item-option (click)="atualizarCesta(cesta)">Editar</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      

</ion-content>
