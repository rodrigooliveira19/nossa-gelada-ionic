<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let estabelecimento of estabelecimentos">
      <ion-item>
        <ion-icon name="card"></ion-icon>
        <ion-label>{{estabelecimento.descricao}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluirEstabelecimento(estabelecimento)">Excluir
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="atualizarEstabelecimento(estabelecimento)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicinarEstabelecimento()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
