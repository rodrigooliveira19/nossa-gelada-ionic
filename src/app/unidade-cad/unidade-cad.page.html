<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title>Cadastrar Unidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Unidade - Ex: 269 ml</ion-label>
    <ion-input name="descricao" [(ngModel)]="descricao"></ion-input>
  </ion-item>

  <br><br><br><br><br><br><br><br><br><br>

  <ion-button expand="full" (click)="cadastrarUnidade()">Salvar</ion-button>

</ion-content>
