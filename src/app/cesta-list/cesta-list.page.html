<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  <ion-title>Cestas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let cesta of cestas">
      <ion-item>
        <ion-icon name ="cart"></ion-icon>
        <ion-label>{{cesta.descricao}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="excluirCesta(cesta)">Excluir
        </ion-item-option>
        <ion-item-option color="warning" (click)="atualizarCesta(cesta)">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="success" (click)="adicinarItem(cesta)">Item</ion-item-option>
        <ion-item-option (click)="listarItens(cesta)">Listar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="adicinarCesta()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
