<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marcas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <router-outlet name="popup"></router-outlet>
    <ion-item-sliding *ngFor="let marca of marcas">
      <ion-item>
        <ion-label>{{marca.descricao}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="excluirMarca(marca)">Excluir</ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option (click)="atualizarMarca(marca)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" fixed="slot">
    <ion-fab-button (click)="adicionarMarca()">
        <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
